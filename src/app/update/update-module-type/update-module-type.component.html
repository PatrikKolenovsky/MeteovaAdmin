<div *ngIf="loaded===true">
  <form *ngIf="moduleType" class="ml-3 col-6" [formGroup]="updateModuleTypeForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <div class="input-group mb-2">
        <label for="name" class="pt-2 mr-2"><b>Název</b></label>

        <input type="text" class="form-control" id="name" placeholder="Název typu" formControlName="name"
               value="{{moduleType.name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="pt-2 mr-2" for="makerId"><b>Výrobce:</b></label>
      <select class="form-control" id="makerId" formControlName="makerId" required>
        <option *ngFor="let maker of makerData" value="{{maker.makerId}}">{{maker.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description" class="pt-2 mr-2"><b>Popis: </b></label>
      <div class="input-group mb-2">
        <textarea type="text" class="form-control" id="description" formControlName="description" placeholder="Popis"
                  value="{{moduleType.description}}"></textarea>
      </div>
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Uložit</button>
  </form>
</div>
