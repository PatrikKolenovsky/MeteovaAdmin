<form  *ngIf="moduleType" class="ml-3 col-6">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Name" placeholder="Název typu" value="{{moduleType.name}}">
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" id="MakerID" required>
      <option> - Výrobce -</option>
      <option> Nvidia</option>
      <option> EA</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="Description" placeholder="Popis" value="{{moduleType.description}}"></textarea>
    </div>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Uložit</button>
</form>
