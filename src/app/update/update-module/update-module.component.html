<div *ngIf="loaded===true">
  <form *ngIf="module" class="ml-3 col-6" [formGroup]="updateModuleForm" (ngSubmit)="submitForm()">
    <!--    <div class="form-group">-->
    <b>ID:</b> {{module.moduleId}}
    <!--    </div>-->
    <div class="form-group">
      <div class="input-group mb-2">
        <label for="name" class="pt-2 mr-2">
          <b> Název modulu: </b>
        </label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Název modulu"
               value="{{module.name}}">
      </div>
    </div>
    <div class="form-group">
      <b>Aktivní typ modulu:</b> {{module.moduleType.name}}
    </div>
    <!--    <div class="form-group">-->
    <!--      <b>Aktivní device ID:</b> {{module.deviceId}}-->
    <!--    </div>-->
    <div class="form-group">
      <label for="moduleTypeId">
        <b>Typ modulu</b>
      </label>
      <select class="form-control" formControlName="moduleTypeId" id="moduleTypeId">
        <option
          *ngFor="let moduleType of moduleTypeData"
          value="{{moduleType.moduleTypeId}}">
          {{moduleType.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="deviceId">
        <b>Zařízení</b>
      </label>
      <select class="form-control" formControlName="deviceId" id="deviceId">
        <option *ngFor="let device of deviceData" value="{{device.deviceId}}">{{device.deviceName}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="input-group mb-2">
      <textarea type="text" class="form-control" formControlName="description" id="description" placeholder="Popis"
                value="{{module.description}}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <b>Var:</b> {{module.variable}}
    </div>

    <button type="submit" class="mt-3 btn btn-primary">Uložit</button>
  </form>
</div>
