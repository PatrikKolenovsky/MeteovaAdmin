<form class="ml-3 col-6">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Name" placeholder="Název modulu">
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" id="ModuleTypeID" required>
      <option> - Typ modulu -</option>
      <option> Typ modulu 1</option>
      <option> Typ modulu 2</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="Description" placeholder="Popis"></textarea>
    </div>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Uložit</button>
</form>
