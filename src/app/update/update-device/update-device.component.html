<form class="ml-3 col-6">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="DeviceName" placeholder="Název zařízení"
             value="{{device.deviceId}}">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Ip" placeholder="Ip adresa" value="{{device.ip}}">
    </div>
    <small class="form-text text-muted">Např. 127.0.0.0</small>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Port" placeholder="Port" value="{{device.port}}">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="ComServPort" placeholder="ComServPort" value="{{device.comServPort}}">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="Description" placeholder="Popis"
                value="{{device.description}}"></textarea>
    </div>
  </div>
  <div class="form-group">
<!--    <option> {{device.module}} </option>-->
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Uložit</button>
</form>
