<table class="table" *ngIf="deviceData">

  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Adresa</th>
    <th scope="col">Moduly</th>
    <th scope="col">Aktivní</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let device of deviceData">
    <th scope="row">{{device.deviceId}}</th>
    <td>{{device.address}}</td>
    <td *ngIf="device.module.length > 0">
      <div *ngFor="let module of device.module">
        <a href="#" (click)="setActiveContent('_update', '_module', module.moduleId)">{{module.name}}</a><br>
      </div>
    </td>
    <td *ngIf="device.module.length === 0">
      <div>Žádné moduly</div>
    </td>
    <td>{{device.inUse}}</td>
    <td>
      <div class="btn btn-danger mr-3" (click)="deleteById(device.deviceId)">smazat</div>
      <div class="btn btn-primary" (click)="setActiveContent('_update', 'device', device.deviceId)">upravit</div>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="!deviceData">
  <p>
    Žádne data k dispozici
  </p>
</div>
