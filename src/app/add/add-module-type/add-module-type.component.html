<form class="ml-3 col-6" [formGroup]="addModuleTypeForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Název modulu">
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" id="makerID" formControlName="makerID" required>
      <option value="0"> - Výrobce -</option>
      <option value="1"> Nvidia</option>
      <option value="2"> EA</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="description" formControlName="description"placeholder="Popis"></textarea>
    </div>
  </div>
  <button type="submit" class="mt-3 btn btn-success">Přidat typ modulů</button>
</form>
