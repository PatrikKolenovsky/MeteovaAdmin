<form class="ml-3 col-6">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="DeviceName" placeholder="Název zařízení">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Ip" placeholder="Ip adresa">
    </div>
    <small class="form-text text-muted">Např. 127.0.0.0</small>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Port" placeholder="Port">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="ComServPort" placeholder="ComServPort">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="Description" placeholder="Popis"></textarea>
    </div>
  </div>
  <div class="form-group">
    <h3>Moduly:</h3>
    <div class="input-group mb-2" *ngFor="let module of moduleData">
      <label>
        <input type="checkbox" value="{{module.moduleId}}"> {{module.name}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <select (click)="selectChangeHandler($event)" class="form-control" id="Connection" required>
      <option value=""> - Připojení -</option>
      <option value="lora"> LoRa</option>
      <option value="wifi"> Wifi</option>
    </select>
  </div>

  <span *ngIf="connectionOption==='wifi'">
    <small class="form-text text-muted">Bude vygenerován soubor ke stažení</small>
  </span>
  <div class="form-group" *ngIf="connectionOption==='lora'">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="LoRaGateway" placeholder="LoRa Gateway">
    </div>
    <small class="form-text text-muted">např. https://console.thethingsnetwork.org/gateways/..</small>
  </div>
  <button type="submit" class="mt-3 btn btn-success">Přidat zařízení</button>
</form>
