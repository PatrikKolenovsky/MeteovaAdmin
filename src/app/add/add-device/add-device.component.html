<form class="ml-3 col-6">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="DeviceName" placeholder="Název zařízení">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Ip" placeholder="Ip adresa">
    </div>
    <small class="form-text text-muted">Např. 127.0.0.0</small>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="Port" placeholder="Port">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="ComServPort" placeholder="ComServPort">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea type="text" class="form-control" id="Description" placeholder="Popis"></textarea>
    </div>
  </div>
  <div class="form-group">
    <h3>Moduly:</h3>
    <div class="input-group mb-2" *ngFor="let module of moduleData">
      <label>
        <input type="checkbox" value="{{module.moduleId}}"> {{module.name}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <select class="form-control" id="Connection" required>
      <option> - Připojení -</option>
      <option (click)="setConnectionOption('lora')" value="lora"> LoRa</option>
      <option (click)="setConnectionOption('wifi')" value="wifi"> Wifi</option>
    </select>
  </div>

  <button type="submit" class="mt-3 btn btn-success">Přidat zařízení</button>
</form>
