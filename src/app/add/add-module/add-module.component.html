<form class="ml-3 col-6" [formGroup]="addModuleForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Název modulu">
    </div>
  </div>
  <div class="form-group">
    <select class="form-control" id="moduleTypeId" formControlName="moduleTypeId" required>
      <option *ngFor="let moduleType of moduleTypeData" [defaultSelected]="moduleType" value="{{moduleType.moduleTypeId}}">{{moduleType.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group mb-2">
      <textarea class="form-control" id="description" formControlName="description" placeholder="Popis"></textarea>
    </div>
  </div>
  <button type="submit" class="mt-3 btn btn-success">Přidat modul</button>
</form>
